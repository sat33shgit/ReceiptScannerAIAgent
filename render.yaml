services:
  - type: web
    name: receipt-scanner-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app_minimal:app
    envVars:
      - key: PORT
        value: 10000
      - key: GOOGLE_CLOUD_KEY_JSON
        sync: false
